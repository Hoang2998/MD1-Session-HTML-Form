<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dang ki hoc vien 2</title>
</head>
<body>
<fieldset style="background-color: burlywood; width: 40%">
    <form action="#" method="get">
      <label style="background-color: cadetblue;color: blue;display: inline-block ;width: 100%;">ĐĂNG KÝ HỌC VIÊN</label>
      <br>
      <label for="hovaten" style="display: inline-block ;width: 160px;padding: 8px">Họ và tên</label>
      <input type="text" name="hovaten" id="hovaten" style="width:200px ">
      <br>
      <label for="date" style="display: inline-block;width: 160px;padding: 8px">Ngày sinh</label>
      <input type="date"name="date"id="date">
      <br>
      <label style="display: inline-block;width: 160px;padding: 8px">Giới tính</label>
      <input type="radio" name="abc" id="male">
      <label for="male">Nam</label>
      <input type="radio" name="abc" id="female">
      <label for="female">Nu</label>
      <br>
      <label style=" vertical-align: top; display: inline-block;width: 160px;padding: 8px">Đia chỉ</label>
      <textarea rows="5" >text</textarea>
      <br>
      <label style=" vertical-align: top; display: inline-block;width: 160px;padding: 8px">Lop</label>
      <select>
        <option>- chọn lớp -</option>
        <option>lop1</option>
        <option>lop2</option>
        <option>lop3</option>
      </select>
      <br>
      <label for="email" style=" vertical-align: top; display: inline-block;width: 160px;padding: 8px">Email</label>
      <input type="email" name="email" id="email">
      <br>
      <label for="sdt" style=" vertical-align: top; display: inline-block;width: 160px;padding: 8px">Số điện thoại</label>
      <input type="number" name="sdt" id="sdt">
      <br>
      <label style=" vertical-align: top; display: inline-block;width: 160px;padding: 8px"></label>
      <input type="submit" value="Đăng kí">
      <input type="reset" value="Nhập Lại">

    </form>
</fieldset>
</body>
</html>
